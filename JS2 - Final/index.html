<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Paws Cat Shelter</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="Stylesheet" href="Style.css">
</head>
<body>
  <div id="app">
    <h1>Meet the Cats!</h1>
    <h3>Find Your Best Feline Friend Today!</h3>

    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4" v-for="cat in cats" :key="cat.id">
        <div class="card" style="width:30rem;">
          <img src="Black Cat.jpg" class="card-img-top" alt="cat.name">
          <div class="card-body">
            <h5 class="card-title d-flex justify-content-between">
              {{ cat.name }}
              <button class="btn btn-sm" :class="cat.favorite?'btn-warning':'btn-outline-secondary'"
                      @click="toggleFavorite(cat)">
                {{ cat.favorite?'★':'☆' }}
              </button>
            </h5>
            <p><strong>Age:</strong> {{ cat.age }}</p>
            <p><strong>Fee:</strong> ${{ cat.fee }}</p>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" @click="showDetails(cat)">See Details</button>
              <button class="btn btn-success" @click="scheduleMeet(cat)">Schedule Meet-&-Greet</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" v-if="selectedCat">
          <div class="modal-header">
            <h5 class="modal-title">Say Hello To: {{ selectedCat.name }}</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <img :src="selectedCat.img" class="img-fluid mb-3">
            <p><strong>Age:</strong> {{ selectedCat.age }}</p>
            <p><strong>Adoption Fee:</strong> ${{ selectedCat.fee }}</p>
            <p>{{ selectedCat.description }}</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scheduled cats list -->
    <div class="mt-4">
      <h3>Scheduled Meet-&-Greets</h3>
      <ul>
        <li v-for="c in scheduled" key="'s'+c.id">
          {{ c.name }} — scheduled
        </li>
      </ul>
    </div>

  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    import { ListingCard } from './Components/ListingCard.js'

    createApp({
      components: ListingCard }
    ).mount('#app')
  </script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- Your app.js -->
  <script src="app.js"></script>
</body>

</html>
