<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowstone Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <!--Add Logo and org title here-->
        <h1>Job Oportunities</h1>
    </header>
    <h2>Upload Resume</h2>
    <form id="resumeForm" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Upload a PDF:</label>
        <input type="file" id="pdfFile" accept="application/pdf">
        <br>
        <!-- Button row -->
        <div class="d-flex justify-content-between">
            <!-- Back button -->
            <div>
                <button id="prevSection" type="button" onclick="window.location.href='Qualifications.html'">Previous 
                    <!--Add icon here-->
                </button>
            </div>
        <button type="submit" id="nextBtn">Next</button>
        </div>
    </form>

    <script>
        const nextBtn = document.getElementById("nextBtn");
        const form = document.getElementById("resumeForm");

        nextBtn.addEventListener("click", () => {
        const formData = new FormData(form);

        if (!formData.get("pdfFile").name) {
            alert("Please select a PDF before continuing.");
            return;
        }

        fetch("upload.php", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
            // File uploaded successfully, go to Thank You page
            window.location.href = "ThankYou.html";
            } else {
            alert("Upload failed. Please try again.");
            }
        })
        .catch(err => alert("Error: " + err));
        });
    </script>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
