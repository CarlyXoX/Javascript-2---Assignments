<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellowstone Job Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <!--Add Logo and org title here-->
        <h1>Job Oportunities</h1>
    </header>

    <h2>Qualifications and Work Eligibility</h2>
    <form action="Resume.html" method="get">
        <label for="legal" class="form-label">Are you eligible to work in the United States?</label>
        <br>
        <input name="legal" type="radio"> Yes
        <input name="legal" type="radio"> No
        <br>
        <label for="crime" class="form-label">Have you ever been convicted of a crime (not including minor traffic incidents)?</label>
        <br>
        <input name="crime" type="radio"> Yes
        <input name="crime" type="radio"> No
        <br>
        <label for="dl" class="form-label">Do you have a Driver's Licence?</label>
        <br>
        <input name="dl" type="radio"> Yes
        <input name="dl" type="radio"> No
        <br>
        <label for="highestDegree" class="form-label">Highest Degree of Education</label>
        <br>
        <select id="highestDegree">
            <option value="inHS">Enrolled in High School</option>
            <option value="GED">High-School/GED</option>
            <option value="Associates">Associate's</option>
            <option value="Bacholers">Bacholer's</option>
            <option value="Masters">Master's or Higher</option>
        </select>
        <br>
        <br>
        <!-- Button row -->
        <div class="d-flex justify-content-between">
            <!-- Back button -->
            <div>
                <button id="prevSection" type="button" onclick="window.location.href='Personal.html'">Previous 
                    <!--Add icon here-->
                </button>
            </div>

            <!--Next Button-->
            <div>
                <button id="nextSection" type="submit">Next 
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-square" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm4.5 5.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                    </svg>
                </button>
            </div>
        </div>

    </form>
    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
